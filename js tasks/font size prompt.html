<!--  user sanga font size magera text display garni -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="size">This is a Text</p>
    <script>
     var input=prompt('Enter font size in pixel');
     var a=document.getElementById('size');
     a.style.fontSize=input;
    </script>
</body>
</html>
