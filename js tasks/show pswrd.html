<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="txt" type="password" placeholder="Enter Password">
    <br><br>
    <input type="checkbox" onclick="pswrd()">Click to reveal</button>
    <script>
        function pswrd(){
            var a=document.getElementById('txt');
            if(a.type=="password"){
                a.type="text"
            }
            else{
                a.type="password"
            }
        }
    </script>
</body>
</html>
