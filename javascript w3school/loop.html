<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h2> using for loop</h2>
    <p id="loop"></p>
    <script>

        let i=0;
        for(i=0;i<2;i++)
        {
            
            const books = ["mathematics","science","nepali","social"];

            let a=prompt("enter new value")
            books.push(a);

        }
      document.write(books," ") ;
    </script>
</body>
