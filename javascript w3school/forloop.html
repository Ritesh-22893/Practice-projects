<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>learning for loop in java script</h2>
    <p id="looping"></p>
    <script>
        const fruits=["Apple", "Orange", "Grapes", "Mango", "Banana"];
        let sum="";
        for( let i=0;i<fruits.length ;i++)
        {
            sum += i+1+" " +"." + " " +fruits[i] + "<br>";
        }     
        document.getElementById("looping").innerHTML= sum;
    </script>
</body>
</html>
