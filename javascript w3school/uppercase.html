<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="up">hello</p>
    <button onclick="upcase()">click here</button>
    <script>
        function upcase()
        {
        var a="hello";
        document.getElementById('up').innerHTML= a.toUpperCase();
        }
    </script>

</body>
</html>
